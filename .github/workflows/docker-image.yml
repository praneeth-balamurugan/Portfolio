name: Build and Push Docker Image

on:
  push:
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Read current version
      id: read_version
      run: echo "CURRENT_VERSION=$(cat version.txt)" >> $GITHUB_ENV

    - name: Increment version
      id: increment_version
      run: echo "NEW_VERSION=$((CURRENT_VERSION + 1))" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: your-dockerhub-username/your-repo-name:${{ env.NEW_VERSION }}

    - name: Update version file
      run: echo ${{ env.NEW_VERSION }} > version.txt

    - name: Commit updated version file
      run: |
        git config --global user.name 'praneeth-balamurugan'
        git config --global user.email 'praneeth.nkl@gmail.com'
        git add version.txt
        git commit -m "Increment version to ${{ env.NEW_VERSION }}"
        git push
